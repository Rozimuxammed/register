<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="../css/output.css" />
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900 p-4">
  <div
    class="w-full max-w-md sm:max-w-lg md:max-w-xl lg:max-w-md bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-lg shadow-md p-6">
    <h1 class="text-2xl sm:text-3xl lg:text-4xl font-bold text-center mb-8 text-gray-900 dark:text-white">Register</h1>
    <form class="flex flex-col">
      <div class="mb-6">
        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your name*</label>
        <input type="text" id="name" placeholder="Enter your name..."
          class="block w-full p-2.5 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-sm focus:ring-gray-900 focus:border-gray-900 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
      </div>

      <div class="mb-4">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
          password*</label>
        <input type="password" id="password" placeholder="Enter your password..."
          class="block w-full p-2.5 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-sm focus:ring-gray-900 focus:border-gray-900 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
      </div>

      <div class="flex items-center justify-center gap-4 my-6">
        <span class="flex-1 h-[1px] bg-gray-400"></span>
        <a href="./login.html" class="text-sm text-blue-600 hover:underline">Login</a>
        <span class="flex-1 h-[1px] bg-gray-400"></span>
      </div>

      <button
        class="w-full text-white bg-[#050708] hover:bg-[#050708]/90 font-medium rounded-lg text-sm px-5 py-2.5 text-center cursor-pointer dark:focus:ring-[#050708]/50 dark:hover:bg-[#050708]/70 transition">
        Sign up
      </button>
    </form>
  </div>

  <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
  <script src="./pages/register.js"></script>
</body>

</html>
